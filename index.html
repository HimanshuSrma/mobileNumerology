      }

        left: 0;
        width: 0;
        height: 5px;

          transparent 50%,
          rgba(255, 49, 49, 0.5),

        );
      }

      .borderCssCard > .bottom {
        right: 0;
        bottom: 0;
        height: 5px;

          rgb(57, 255, 20),
          rgba(57, 255, 20, 0.5),

        );

        bottom: 0;
        width: 5px;
        background: linear-gradient(

          rgb(255, 255, 0),
          rgba(255, 255, 0, 1),
          transparent 70%
        );
        height: 0;
      }
      .borderCssCard > .right {
        top: 0;
        right: 0;
        width: 5px;
        height: 0;
        background: linear-gradient(
          180deg,
          transparent 30%,
          rgba(0, 255, 255, 0.5),
          rgb(0, 255, 255)
        );
      }

      .top {
        animation: animateTop 3s ease-in-out infinite;
      }

      .bottom {
        animation: animateBottom 3s ease-in-out infinite;
      }

      .right {
        animation: animateRight 3s ease-in-out infinite;
      }

      .left {
        animation: animateLeft 3s ease-in-out infinite;
      }

      @keyframes animateTop {
        25% {
          width: 100%;
          opacity: 1;
        }

        30%,
        100% {
          opacity: 0;
        }
      }

      @keyframes animateBottom {
        0%,
        50% {
          opacity: 0;
          width: 0;
        }

        75% {
          opacity: 1;
          width: 100%;
        }

        76%,
        100% {
          opacity: 0;
        }
      }

      @keyframes animateRight {
        0%,
        25% {
          opacity: 0;
          height: 0;
        }

        50% {
          opacity: 1;
          height: 100%;
        }

        55%,
        100% {
          height: 100%;
          opacity: 0;
        }
      }

      @keyframes animateLeft {
        0%,
        75% {
          opacity: 0;
          bottom: 0;
          height: 0;
        }

        100% {
          opacity: 1;
          height: 100%;
        }

          type: 0,

        {
          combo: 89,

          type: 0,
        },
        {
          combo: 98,
          "effect": "तर्कसंगत, सिद्धांतों के साथ काम, व्यक्ति को बाद में जीवन में पुरानी समस्या हो सकती है।",
          type: 0,
        },
      ];
      
      let dataArr = masterEngArr;

      function changeLang(){
        let lan = $(".engLan").val();
        lan = lan=="true" ? true : false;
        console.log(typeof lan);
        $(".engLan").val(!lan);
        dataArr = lan== true ? masterEngArr : masterHinArr;
        compute();
      }

      function showHideDiv(show, hide) {
        $(`#${show}`).show();
        $(`#${hide}`).hide();
      }

      function find() {
        const numString = $("#numberInput").val();
        if (numString == "" || numString == undefined) {
          return alert("Please enter a valid number");
        } else {
          numberArr = numString.split(",");
        }
        console.log(numString, numberArr);

        var htmlVar = document.getElementById("resultDiv");
        compute();
      }


      function compute(){
        $(".wrapperDiv").html("");
        numberArr.forEach((element) => {
          pairs = convertToPairs(element);
          const validNum = mustExclude.every((item) => !pairs.includes(item));
          let compound = element.split("").reduce((a, b) => Number(a) + Number(b));
          let sum = sumToOneDigit(element);
          let goodCompound = !mustExclude.includes(compound);
          let goodSum = sum == 1 || sum == 3 || sum == 5 || sum == 6 ? true : false;
          allGood = validNum && goodCompound && goodSum ? true : false;
          console.group(allGood, validNum, goodCompound, goodSum);
          let allGoodClass =
            allGood == true ? "allGoodClass borderCssCard" : "";
          let html = `
          <div class="col-lg-6 mx-auto mb-4">
            <div class="shadow p-3 m-md-3 h-100">
              <div class="shadow mb-3 p-3 ${allGoodClass}">
              <span class="top"></span><span class="right"></span><span class="bottom"></span><span class="left"></span>
                <div class="row mx-0 text-center">
                  <h3 class="col-12">${element}</h3>
                  <div class="col-12 m-auto">
                    <div class="row mx-0 my-auto">
                      <div class="col-5 px-0 h5 mb-0">Compound</div>
                      <div class="col-2 px-0 h5 mb-0 text-center">:</div>
                      <div class="col-5 h6 my-auto mb-0 text-italic">${compound}</div>
                    </div>
                  </div>
                  <div class="col-12 m-auto">
                    <div class="row mx-0 my-auto">
                      <div class="col-5 px-0 h5 mb-0">Sum</div>
                      <div class="col-2 px-0 h5 mb-0 text-center">:</div>
                      <div class="col-5 h6 my-auto mb-0 text-italic">${sum}</div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="row mx-0 shadow p-2">`;
          pairs.forEach((pair) => {
            for (let index = 0; index < dataArr.length; index++) {
              const elem = dataArr[index];
              if (pair == elem.combo) {
                bgClass = elem.type == 0 ? "bg-danger" : elem.type == 1 ? "bg-success" : "bg-warning";
                html += `<div class="col-2 col-md-1 text-center px-1 my-auto">
                                  <div class="shadow p-2 ${bgClass}">${pair}</div>
                                </div>
                                <div class="col-10 col-md-11">
                                  <div class="shadow p-2 mb-3">${elem.effect}</div>
                                </div>`;
              }
            }
          });
          html += `
              </div>
            </div>
          </div>`;
          $(".wrapperDiv").append(html);
          showHideDiv("resultDiv", "inputDiv");
        });
      }

      function sumToOneDigit(num) {
        while (num >= 10) {
          let sum = 0;
          while (num > 0) {
            sum += num % 10;
            num = Math.floor(num / 10);
          }
          num = sum;
        }
        return num;
      }

      function convertToPairs(number) {
        let numberString = number.toString();
        let pairs = [];
        for (let i = 0; i < numberString.length - 1; i++) {
          let pair = numberString.substring(i, i + 2);
          pairs.push(parseInt(pair));
        }
        return pairs;
      }

      function reset() {
        $("#numberInput").val("");
        $(".wrapperDiv").html("");
        showHideDiv("inputDiv", "resultDiv");
      }

      $(document).ready(() => {
        showHideDiv("inputDiv", "resultDiv");
      });
    </script>
