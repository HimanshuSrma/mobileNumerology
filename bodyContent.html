<input type="hidden" id="engLan" class="engLan" value="1" />
<div id="inputDiv">
  <div class="text-center mt-3">
    <h1>Mobile No Numerology</h1>
    <p>By</p>
    <h5><em>Himanshu Sharma</em></h5>
  </div>
  <div class="centerdDiv">
    <div class="row mx-0 justify-content-center">
      <div class="col-8 col-md-7">
        <input
          class="form-control"
          row="1"
          id="numberInput"
          placeholder="9876543210  ,  9876543210"
          oninput="this.value = this.value.replace(/[^0-9,.]/g,'')"
        />
      </div>
      <div class="col-3 col-md-2 my-auto">
        <button class="btn btn-primary rounded-pill" onclick="find()">
          Analyse
        </button>
      </div>
    </div>
  </div>
</div>
<div id="resultDiv" class="" style="display: none">
  <div class="text-end bg-light py-3 position-sticky top-0">
    <button type="button" onclick="changeLang()" class="btn btn-dark rounded-pill me-3"><i class="fa-solid fa-language me-2"></i>Change language</button>
    <button
      type="button"
      onclick="reset()"
      class="btn btn-outline-dark rounded-pill me-3"
    >
    <i class="fa-solid fa-pen-to-square me-2"></i>Edit Number
    </button>
  </div>
  <div class="wrapperDiv row mx-0 p-3"></div>
</div>
